<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancients Research</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            text-transform: capitalize;
            border: 1px solid #000;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .content {
            text-align: center;
            max-width: 800px;
            margin: 0 20px;
        }
        .content h1 {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 22px;
            line-height: 1.6;
            margin-top: 10px;
        }
        .content .chinese {
            font-family: 'Noto Sans SC', sans-serif;
        }
        @media (max-width: 600px) {
            header {
                font-size: 16px;
                padding: 3px 6px;
            }
            .content h1, .content p {
                font-size: 18px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header>Ancients Research</header>
    <div class="content">
        <h1>Ancients Research is a consulting agency offering insights into decentralized technologies with a focus on identifying opportunities in extreme uncertain environments.</h1>
        <p class="chinese">安盛研究是一家提供对去中心化技术洞见的咨询机构，专注于抓住行业机遇。</p>
    </div>
</body>
</html>
